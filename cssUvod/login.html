<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Login forma</title>
    <link rel="stylesheet" href="css/style-prijava.css">
</head>
<body>
    <header>
        <img src="img/elab_logo.png" alt="Elab.logo">
    </header>
    <div id="wrap">
        <div id="prijava">
            
            <input type="text" name="username" placeholder=" Unesite korisnicko ime"><br><br>
            <input type="text" name="pasword" placeholder=" Unesite sifru"><br><br>
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Zapamti korisnicko ime</label><br><br>
            <button>Prijava</button>
        </div>
        <div id="info">
            <a href="index.html">Zaboravili ste korisnicko ime ili lozinku</a><br><br>
            <p>Vas veb citac mora imati omogucene "kolacice"</p>
        </div>
    </div>
</body>
</html>
